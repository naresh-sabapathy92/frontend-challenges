<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution {
        color: 'white';
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-blue': '#262E38',
              'very-dark-blue': '#131518',
              'medium-gray': '#7C8798',
              'light-gray': '#969FAD',
              'charleston-green': '#232A34',
              'jungle-green': '#181E27',
              orange: '#FC7614',
            },
            fontFamily: {
              sans: ['Overpass'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
          },
        },
      }
    </script>
  </head>
  <body
    class="bg-very-dark-blue flex flex-col justify-center items-center h-screen w-screen"
  >
    <div
      id="form"
      class="bg-gradient-radial from-charleston-green to-jungle-green w-80 h-96 rounded-2xl px-6 pt-6 pb-8 grid"
    >
      <div
        class="flex justify-center items-center bg-dark-blue w-10 h-10 rounded-full"
      >
        <img src="./images/icon-star.svg" alt="star" />
      </div>
      <h1 class="text-2xl font-bold text-white">How did we do?</h1>
      <p class="text-sm text-light-gray tracking-tight">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex justify-between">
        <span
          class="flex justify-center items-center bg-dark-blue hover:bg-light-gray rounded-full w-10 h-10 text-medium-gray hover:text-white"
        >
          1
        </span>
        <span
          class="flex justify-center items-center bg-dark-blue hover:bg-light-gray rounded-full w-10 h-10 text-medium-gray hover:text-white"
        >
          2
        </span>
        <span
          class="flex justify-center items-center bg-dark-blue hover:bg-light-gray rounded-full w-10 h-10 text-medium-gray hover:text-white"
        >
          3
        </span>
        <span
          class="flex justify-center items-center bg-dark-blue hover:bg-light-gray rounded-full w-10 h-10 text-medium-gray hover:text-white"
        >
          4
        </span>
        <span
          class="flex justify-center items-center bg-dark-blue hover:bg-light-gray rounded-full w-10 h-10 text-medium-gray hover:text-white"
        >
          5
        </span>
      </div>
      <button
        class="bg-orange hover:bg-white rounded-full text-white hover:text-orange"
      >
        SUBMIT
      </button>
    </div>
    <div class="text-xs text-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
      >
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/naresh-sabapathy92" target="_blank">
        Resh Brown
      </a>
      .
    </div>
    <script src="script.js"></script>
  </body>
</html>
